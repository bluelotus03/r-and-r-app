<html>
    <body>
        {% if name %}
        <h1>Hello {{ name }}</h1>
        {% else %}
        <h1>Hello world</h1>
        {% endif %}
        All the current users are:
        <ul>
            {% for user in users %}
            <li>{{ user.fname }} {{user.lname }}: {{ user.email }}</li>
            {% endfor %}
        </ul>
    </body>
</html>
